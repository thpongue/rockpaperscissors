<!DOCTYPE html>
<html>
	<head>
		<title>Play Rock Paper Scissors against your friends</title>	
		<link rel='stylesheet' type='text/css' href='css/styles.css'>
		<script type='text/javascript' src='js/bundle.js' defer></script>
	</head>
	<body ng-app='app'>
		<section id='background'>
			<section id='player1' class='playerArea resizable' ng-controller='game_controller as ctrl'>
				<h1>Player 1</h1>
				<ul>
					<li ng-repeat='choice in ctrl.choices' id='{{choice | lowercase}}'>{{choice}}</li>
				</ul>
			</section>
			<section id='divider' class='resizable'></section>
			<section id='player2' class='playerArea resizable' ng-controller='game_controller as ctrl'>
				<h1>Player 2</h1>
				<ul>
					<li ng-repeat='choice in ctrl.choices' id='{{choice | lowercase}}'>{{choice}}</li>
				</ul>
			</section>
		</section>
		<section id='vs'>
			<section id='centreGraphics'>
				<div id='circle'>
					<div id='text'>Vs</div>
				</div>
			</section>
		</section>
		<section id='bottomContainer'>
			<section id='centreGraphics'>
				<div id='circle'>
					<div id='text'>rockpaperscissors.io</div>
				</div>
			</section>
		</section>
	</body>
</html>
